<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    
    <video poster="imagens/limoes-capa.png" width="500" controls autoplay loop >
        <source src="midia/meu-video.mkv" type="vídeo/mkv">
        <source src="midia/meu-video.webm" type="vídeo/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos <a href="midia/meu-video.mkv">Clique aqui</a> para baixa-lo</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/v3JgfvjXmUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Vídeo do famoso NEW TAG</h1>

</body>
</html>
