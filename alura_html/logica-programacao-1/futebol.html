<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Qual a quantidade de vitórias? "));
        var empates = parseInt(prompt("Qual a quantidade de empates? "));

        var pontos = vitorias * 3 + empates;

        mostra("O número de pontos foi: " + pontos);

        if (pontos > 28) {

            mostra("Seu time está melhor do que o ano passado.");

        }
        if (pontos < 28){

            mostra("Seu time está pior do que o ano passado.");

        }
        if (pontos == 28){

            mostra("Seu time está igual do que o ano passado.");

        }

        mostra("FIM");
    </script>
</body>
</html>
