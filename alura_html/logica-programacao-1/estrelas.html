
<meta charset="UTF-8">


<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredos = [1, 2, 3, 4];

    var input = document.querySelector("input");
        input.focus();
    
    function verifica() {

            for(var posicao = 0; posicao < 4; posicao++) {

                if(input.value == segredos[posicao]) {

                    alert("Você ACERTOU!!");
                
        } else {

                    alert("Você ERROU!!!!!!!!!!!!");
        }
            }

                input.value = "";
                input.focus();
                
    }

    var buttom = document.querySelector("button");

    buttom.onclick = verifica;
        


</script>
