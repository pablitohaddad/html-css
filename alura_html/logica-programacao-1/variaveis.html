<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando idade</title>
</head>
<body>
    <script>

        function pulaLinha() {
            alert("oi");
            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var ano = 2023;
       
        mostra("Carlos em " + ano + " tem " + (ano - 1999) + " anos");
        

        mostra("Emílio em " + ano + " tem " + (ano - 1978) + " anos");
        

        ano = 2017;
       
        mostra("Pablo em " + ano + " tinha " + (ano - 2004) + " anos");
        

        mostra("Araújo em " + ano + " tinha " + (ano - 2005) + " anos");

        

        
        

    </script>
</body>
