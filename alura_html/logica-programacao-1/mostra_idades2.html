<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra idades 2 </title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br><hr><br>");

        }
        function mostra(texto){

            document.write("<big>" + texto + "</big>");
            pulaLinha();

        }

        var ano = 2023;

        mostra("Eu nasci em " + (ano - 18));
        mostra("Daniela nasceu em " + (ano - 17));
        mostra("Carol nasceu em " + (ano - 40));


    </script>
</body>
</html>
