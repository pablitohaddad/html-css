<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra idades 2 </title>
</head>
<body>
    <script>
        function pulaLinha(){

            document.write("<br><hr><br>");

        }
        function mostra(texto){

            document.write("<big>" + texto + "</big>");
            pulaLinha();

        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;
        var totalIdades = 0;

        while(numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        mediaIdades = totalIdades / totalFamiliares;
        mostra("A média dos familiares é: " + mediaIdades);
        
       
        mostra("FIM!");
    </script>
</body>
</html>
