<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcool ou gasolina?</title>
</head>
<body>
    <h1>Alcool ou gasolina?</h1>

    <script>

        var distanciaGasolina = 480;
        var distanciaAlcool = 300;

        var tanqueCheio = 40;
       
        var consumoGasolina = distanciaGasolina / tanqueCheio
        var consumoAlcool = distanciaAlcool / tanqueCheio

        document.write("O consumo de gasolina foi " + consumoGasolina + " km/L e o consumo de alcool foi de " + consumoAlcool + " km/L")

        
    </script>
</body>
</html>
