<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dois números</title>
</head>
<body>
    <script>
        function pulaLinha() {

            document.write("<br>");

        }
        function mostra(texto) {

            document.write(texto);

        }
        function somaNumeros (numero1, numero2) {

            var soma = numero1 + numero2;
            mostra("A soma dos dois número é: " + soma );
            pulaLinha();

        }
        
        somaNumeros(11342, 34563);
        somaNumeros(234, 2456);
        somaNumeros(234424, 4536);
        somaNumeros(4356, 2453);
        somaNumeros(4734, 26673);
    </script>
</body>
</html>
