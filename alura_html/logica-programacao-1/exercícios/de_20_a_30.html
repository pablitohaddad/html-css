<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 20 a 0</title>
</head>
<body>
    <script>
        function pulaLinha() {
                document.write("<br>");
    }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
    }
        var numero = 20;

        while (numero >= 0) {

            mostra(numero);
            numero = numero - 1;
    
        }
        mostra("FIM")
    </script>
</body>
</html>
