<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de tag</title>
</head>
<body>
    <h1>TAGS em HTML5</h1>
    <p>Em HTML5, podemos inserir algumas tags a seguir. Você poderá passar o mouse em cima dela para poder ver a tag</p>
    <ul>
        <li> <abbr title="Use a tag <p>">Parágrafos</abbr> </li>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag <strong>">Texto em negrito</abbr></li>
        <li><abbr title="Use a tag <br>">Quebrar a linha</abbr></li>
        <li><abbr title="Use a tag <h1>">Criar um título</abbr></li>
        <li><abbr title="Use a tag <li>">Criar uma lista</abbr></li>

    </ul>
    
</body>
</html>
